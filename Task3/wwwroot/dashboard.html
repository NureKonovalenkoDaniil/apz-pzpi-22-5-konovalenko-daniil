<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | Medication Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <style>
      #notifications {
        max-height: 400px;
        overflow-y: auto;
      }
    </style>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid justify-content-center">
        <div class="d-flex align-items-center ms-5">
          <!-- Заголовок -->
          <span class="navbar-brand mb-0 h1 text-white">Medication Management</span>
          <!-- Dropdown меню -->
          <div class="dropdown me-3">
            <button
              class="btn btn-outline-light dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              ☰
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="dashboard.html">Dashboard</a></li>
              <li><a class="dropdown-item" href="iotdevice.html">IoT Devices</a></li>
              <li><a class="dropdown-item" href="storage.html">Storage Conditions</a></li>
              <li><a class="dropdown-item" href="audit.html">Audit Log</a></li>
            </ul>
          </div>
        </div>
      </div>

      <!-- Кнопка Logout справа -->
      <div class="d-flex me-3">
        <button class="btn btn-outline-light" id="logoutBtn">Logout</button>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="mb-0">Available Medicines</h3>
        <div class="form-group me-5 w-50">
          <input
            type="text"
            class="form-control"
            id="searchInput"
            placeholder="Search by name or type"
          />
        </div>
        <a href="create.html" class="btn btn-success">+ Add Medicine</a>
      </div>
      <section class="mt-5">
        <h4>Notifications</h4>
        <div id="notifications" class="mt-2"></div>
      </section>
      <table class="table table-striped table-bordered" id="medicineTable">
        <thead class="table-dark">
          <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Expiry Date</th>
            <th>Quantity</th>
            <th>Category</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Medicines will be inserted here -->
        </tbody>
      </table>

      <script src="js/medicine.js"></script>
      <script src="js/notification.js"></script>
    </div>
  </body>
</html>
