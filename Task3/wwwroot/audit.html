<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audit Log | Medication Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="d-flex me-3 ms-3">
        <a class="btn btn-outline-light" href="dashboard.html">🠈</a>
      </div>
      <div class="container-fluid justify-content-center">
        <div class="d-flex align-items-center">
          <!-- Заголовок -->
          <span class="navbar-brand mb-0 h1 text-white">Medication Management</span>
          <!-- Dropdown меню -->
          <div class="dropdown me-3">
            <button
              class="btn btn-outline-light dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              ☰
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="dashboard.html">Dashboard</a></li>
              <li><a class="dropdown-item" href="iotdevice.html">IoT Devices</a></li>
              <li><a class="dropdown-item" href="storage.html">Storage Conditions</a></li>
              <li><a class="dropdown-item" href="audit.html">Audit Log</a></li>
            </ul>
          </div>
        </div>
      </div>

      <!-- Кнопка Logout справа -->
      <div class="d-flex me-3">
        <button class="btn btn-outline-light" id="logoutBtn">Logout</button>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h3 class="mb-0">Audit Log</h3>
          <div class="form-group w-50">
            <input
              type="text"
              class="form-control"
              id="searchInput"
              placeholder="Search by name or type"
            />
          </div>
        </div>
        <table class="table table-bordered" id="auditTable">
          <thead class="table-dark">
            <tr>
              <th>Action</th>
              <th>User</th>
              <th>Timestamp</th>
              <th>Details</th>
            </tr>
          </thead>
          <tbody>
            <!-- Audit logs will be inserted here -->
          </tbody>
        </table>

        <div id="message" class="mt-3"></div>
      </div>
    </div>

    <script src="js/audit.js"></script>
  </body>
</html>
